<p-toast></p-toast>
<div class="login-register">
    <div class="login-register-panel">
      <div class="p-grid">
        <div class="p-col-6">
          <img src="assets/images/a.jpg" />
        </div>
        <div class="p-col-6 p-p-5">
          <h3>Welcome!</h3>
          <h2>Registration Page</h2>
          <form [formGroup]="form">
            <div class="p-grid p-mt-6">
                <div class="p-col-12">
                    <label for="name" class="label">Name</label>
                    <input formControlName="name" id="name" type="text" pInputText />
                    <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error"
                      >Name is required</small
                    >
                  </div>
                  <div class="p-col-12">
                    <label for="email" class="label">Email</label>
                    <input formControlName="email" id="email" type="text" pInputText />
                    <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                      ><span *ngIf="userForm.email.errors.required">email is required</span>
                      <span *ngIf="userForm.email.errors.email">email is invalid</span></small
                    >
                  </div>
                  <div class="p-col-12">
                    <label for="password" class="label">Password</label>
                    <input formControlName="password" id="password" type="password" pInputText />
                    <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error"
                      >Password is required</small
                    >
                  </div>
                  

                 
                    <div class="p-col-12">
                     
                        <div class="p-toolbar-group-left"></div>
                        <div class="p-toolbar-group-right">
                          <p-button
                            styleClass="p-button-primary p-mr-2"
                            [label]="editmode ? 'Update' : 'Create'"
                           
                            (click)="onSubmit()"
                          ></p-button>
                          
                        </div>
                
                    </div>
                  </div>


           
          </form>
        </div>
      </div>
    </div>
  </div>
